<template name="postSubmit">
  <form class="main form" id="postForm">

    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="postTitle" type="text" value="" placeholder="Name your post" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="content">Content</label>
      <div class="controls">
        <textarea name="content" id="postContent" value="" placeholder="Put blog content here" class="form-control" rows="17"></textarea>
      </div>
    </div>

    <input type="submit" value="Submit Post" class="btn btn-primary"/>

  </form>
</template>
